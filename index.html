<!DOCTYPE html>
<html>

<head>
    <title>Filmfinder</title>
    <script defer src="movielist.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="movies">
    <h1> Winc Film Finder</h1>

    <nav>
        <input id="latest" type="radio" name="film-filter" value="latest"><label for="latest">2014 and newer</label>
        <input id="avenger" type="radio" name="film-filter" value="avenger"><label for="avenger">Avenger</label>
        <input id="x-men" type="radio" name="film-filter" value="x-men"><label for="x-men">X-men</label>
        <input id="princess" type="radio" name="film-filter" value="princess"><label for="princess">Princess</label>
        <input id="batman" type="radio" name="film-filter" value="batman"><label for="batman">Batman</label>
    </nav>

    <main class="container">
        <ul id="list">

        </ul>
    </main>
</body>

</html>
